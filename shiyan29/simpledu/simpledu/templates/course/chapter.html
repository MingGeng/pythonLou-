{% extends "base.html" %}

{% block title %}
    {{chapter.name}}
{% endblock %}

{% block head_css %}
    {{ super() }}
    <link rel="stylesheet" href="http://vjs.zencdn.net/6.2.7/video-js.css">
{% endblock %}

{% block body %}
<video data-setup='{"fluid":true, "controls":true}' class="video-js vjs-16-9 vjs-lig-play-centered">
    <source src="{{ chapter.video_url }}" type="video/mp4">
</video>
{% endblock %}

{% block tail_js %}
    {{ super() }}
    <script src="http://vjs.zencdn.net/6.2.8/video.js"></script>
{% endblock %}
